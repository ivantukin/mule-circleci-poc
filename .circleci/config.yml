jobs:
  integration-test:
    executor: python/default
    steps:
      - checkout
      #- python/load-cache
      - python/install-deps
      #- python/save-cache
      - run:
          command: robot --xunit -d ./robot-out test1.robot
          name: Test
      - store_test_results:
          path: ./robot-out
      - store_artifacts:
          path: ./robot-out
orbs:
  python: circleci/python@0.1
version: 2.1
workflows:
  main:
    jobs:
      - integration-test
